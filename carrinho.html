    <body>  
        <div id="container" class="container">
            <header id="cabecalho" class="session text-right">
                <a href="index.html"><img id="header-image" class="inline-block" src="img/logos/logo-e-nome.jpeg" alt="Doce Chamego"></a>

            </header>
            
            <div id="conteudo" class="session text-center">
                <div class="session">
                    <div class="carrinho inline-block">
                        <h2 style="margin: 15px;">Carrinho de compras</h2>
                        <div class="itens">
                            <div class="itemUnico">
                                <img class="imgCarrinho inline-block"src="img/cone-trufado1.jpeg" alt="cone-trufado1">
                                <div class="right prodInfo">
                                    <div class="nomePreco inline-block">
                                        <h3 class="inline-block">NomeDoProduto</h3>
                                        <h3 class="inline-block right">R$ 20,00</h3>
                                    </div>
                                    <p>InformacoesImportante</p>
                                    <p>Estimativa de Envio</p>
                                    <form>
                                        <label for="name">Quantidade:</label>
                                        <input type="text" id="nProdutos" name="nProdutos" required minlength="4" maxlength="8" size="10">
                                    </form>
                                </div>
                            </div>
                            <div class="preco inline-block">
                                <p style="text-align: end;">Subtotal (1 item): R$ 20,00</p>
                            </div>
                        </div>
                        
                    </div>
                    <div class="valoresESugestoes inline-block">
                        <div class="valor">
                            <h3>Subtotal (1 itens): <b>R$ 20,00</b></h3>
                            <form>
                                <input type="checkbox" id="presente" name="presente">
                                <label for="presente">Este pedido contem um presente</label>
                            </form>
                            <button class="botao botao-texto botao-unico" type="button">Fechar pedido</button> 
                        </div>
                        <div class="sugestoes">
                            <div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="contato" class="session text-center">
                <div class="img-rodape">
                    <a href="index.html"><img class="imagem-logo inline-block" src="img/logos/logo.jpeg" alt="logo doce chamego"></a>
                    <a href="https://www.instagram.com/docechamegooficial/" target="_blank">
                        <img src="img/logo-instagram.png" alt="Instagram" width="37em" height="37em">
                    </a>
                    <a href="https://api.whatsapp.com/message/P7BERJIKVZHXC1 " target="_blank">
