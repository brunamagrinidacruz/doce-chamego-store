<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link href="css/style-carrinho.css" rel="stylesheet">
        <link href="css/slider.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header id="cabecalho" class="session text-right">
                <a href="index.html">Tela inicial</a>
                <a href="#">Perfil</a>
                <a href="#">Sair</a>
            </header>
            <div class="session">
                <div class="Carrinho inline-block">
                    <h2>Carrinho de compras</h2>
                    <p>Total</p>
                    <div class="itens ">
                        <div class="foto inline-block">

                        </div>
                        <div class="prodInfo inline-block">
                            <h3>NomeDoProduto</h3>
                            <p>InformacoesImportante</p>
                            <p>Estimativa de Envio</p>
                            <form>
                                <label for="name">Quantidade:</label>
                                <input type="text" id="nProdutos" name="nProdutos" required minlength="4" maxlength="8" size="10">
                            </form>
                        </div>
                        <div class="preco inline-block">
                            <p>R$ 20,00</p>
                        </div>
                    </div>
                </div>
                <div class="valoresESugestoes inline-block">
                    <div class="valor">
                    <h3>Subtotal (6 itens): <b>R$ 100,00</b></h3>
                    <h4>Frete: R$20,00</h4>
                    <form>
                        <input type="checkbox" id="presente" name="presente">
                        <label for="presente">Este pedido contem um presente</label>
                    </form>
                    <button type="button">Fechar pedido</button> 
                    </div>
                    <div class="sugestoes">
                        <div id="cones-trufados" class="cardapio inline-block">
                            <h4>Recomendacoes de Produtos da nossa loja</h4>
                            <ul class="slider">
                                <li>
                                    <input type="radio" id="slide1" name="cones-trufados" checked>
                                    <label for="slide1"></label>
                                    <img src="img/cone-trufado1.jpeg" alt="cone-trufado1">
                                </li>
                                <li>
                                    <input type="radio" id="slide2" name="cones-trufados">
                                    <label for="slide2"></label>
                                    <img src="img/cone-trufado2.jpeg" alt="cone-trufado2">
                                </li>
                                <li>
                                    <input type="radio" id="slide3" name="cones-trufados">
                                    <label for="slide3"></label>
                                    <img src="img/cone-trufado3.jpeg" alt="cone-trufado3">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <footer id="contato" class="session text-center">
                <div class="img-rodape">
                    <img class="imagem-logo inline-block" src="img/logos/logo.jpeg" alt="logo doce chamego">
                    <a href="https://www.instagram.com/docechamegooficial/" target="_blank">
                        <img src="img/logo-instagram.png" alt="Instagram" width="37em" height="37em">
                    </a>
                    <a href="https://api.whatsapp.com/message/P7BERJIKVZHXC1 " target="_blank">
                        <img src="img/logo-whatsapp.png" alt="Whatsapp" width="37em" height="37em">
                    </a>
                </div>
                <br><p class="copyright">Â© Doce Chamego 2021. Todos os direitos reservados.</p><br>
            </footer>
        </div>
    </body>
</html>
