<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="img/logos/logo.jpeg" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/formulario.css" rel="stylesheet">
    </head>

    <body>  
        <div id="container" class="container">
            <header id="cabecalho" class="session text-right">
                <a href="index.html"><img id="header-image" class="inline-block" src="img/logos/logo-e-nome.jpeg" alt="Doce Chamego"></a>
                <a class="menu" href="index.html">Tela inicial</a>    
            </header>
            
            <div id="conteudo" class="session text-center">
                <h2>Cadastro de Produto</h2>
                
                <form method="POST">
                    <p class="nome-campo">Nome do produto</p>
                    <input type="text" id="nome" name="email" autofocus autocomplete="off" required>

                    <p class="nome-campo">Preço</p>
                    <input type="text" id="preco" placeholder="10.00" autocomplete="off" maxlength="11" required><br>
                       
                    <p class="nome-campo">Quantidade</p>
                    <input type="number" id="quantidade" required><br>

                    <p class="nome-campo">Descrição</p>
                    <input type="text" id="descricao" autocomplete="off" required><br>
                    
                    <div class="botoes">
                        <input class="botao botao-texto multiplos-botoes" type="submit" name="cadastrar" value="Cadastrar">
                    </div> 
                </form>

            </div>

            <footer id="contato" class="session text-center">
                <div class="img-rodape">
                    <a href="index.html"><img class="imagem-logo inline-block" src="img/logos/logo.jpeg" alt="logo doce chamego"></a>
                    <a href="https://www.instagram.com/docechamegooficial/" target="_blank">
                        <img src="img/logo-instagram.png" alt="Instagram" width="37em" height="37em">
                    </a>
                    <a href="https://api.whatsapp.com/message/P7BERJIKVZHXC1 " target="_blank">
                        <img src="img/logo-whatsapp.png" alt="Whatsapp" width="37em" height="37em">
                    </a>
                </div>
                <br><p class="copyright">© Doce Chamego 2021. Todos os direitos reservados.</p>
            </footer>
        </div>
    </body>
</html>
