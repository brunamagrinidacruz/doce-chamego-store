<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="img/logos/logo.jpeg" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/formulario.css" rel="stylesheet">
    </head>

    <body>  
        <div id="app">
            <div id="container" class="container">
                <header id="cabecalho" class="session text-right">
                    <a href="index.html"><img id="header-image" class="inline-block" src="img/logos/logo-e-nome.jpeg" alt="Doce Chamego"></a>
                    <a class="menu" href="login.html">Login</a>
                    <a class="menu" href="index.html">Tela inicial</a>    
                </header>
                
                <div id="conteudo" class="session text-center">
                    <h2>Cadastre-se</h2>
                    
                    <form method="POST">
                        <p class="nome-campo">Nome</p>
                        <input type="text" id="nome" name="email" autofocus autocomplete="off" required>

                        <p class="nome-campo">CPF</p>
                        <input type="text" id="cpf" placeholder="12345678909" autocomplete="off" maxlength="11" required><br>
                        
                        <p class="nome-campo">Email</p>
                        <input type="email" id="email" placeholder="seuemail@dominio" autocomplete="off" required><br>
                        
                        <p class="nome-campo">Endere√ßo</p>
                        <input type="text" id="endereco" autocomplete="off" required><br>

                        <p class="nome-campo">Telefone</p>
                        <input type="tel" id="telefone" placeholder="+12 (34) 5678-9101" autocomplete="off" required><br>
                            
                        <p class="nome-campo">Senha</p>
                        <input type="password" id="senha" autocomplete="off" required><br>
                        
                        <div class="botoes">
                            <input class="botao botao-texto botao-unico" type="submit" name="cadastrar" value="Cadastrar">
                        </div> 
                    </form>

                </div>

                <rodape></rodape>
            </div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="templates/rodape.js"></script>
        <script src="vue/cadastro.js"></script>
    </body>
</html>
