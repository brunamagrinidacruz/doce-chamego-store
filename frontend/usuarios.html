<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="img/logos/logo.jpeg" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/carrinho.css" rel="stylesheet">
    </head>

    <body>  
        <div id="app">
            <div id="container" class="container">
                <menu_superior v-bind:paginas='[{nome: "Tela inicial", caminho: "index.html"}, {nome: "Produtos", caminho: "produtos.html"}]'></menu_superior>
                
                <div id="conteudo" class="session text-center">
                    <div class="session">
                        <div class="carrinho inline-block">
                            <h2 style="margin: 15px;">Lista de usuários</h2>
                            <div class="itens">
                                
                                <div class="itemUnico" v-for="usuario, indice in usuarios">  
                                    <hr class="linha">
                                        <p>Nome: {{usuario.nome}}</p>
                                        <p>CPF: {{usuario.cpf}}</p>
                                        <p>E-mail: {{usuario.email}}</p>
                                        <p>Endereco: {{usuario.endereco}}</p>
                                        <p >Telefone: {{usuario.telefone}}</p>
                                        <p class="inline-block">Tipo: {{ usuario.ehAdministrador ? "Administrador" : "Cliente"}}</p>
                                        <div class="botao-edicao">
                                            <input class="inline-block right excluir" type="submit" name="excluir" value="Excluir" v-on:click="excluir(usuario._id, usuario.email)">
                                            <a href="usuario-editar.html"><input class="inline-block right editar" style="margin-right:0.2em;" type="submit" name="editar" value="Editar" v-on:click="editar(usuario._id)"></a>
                                        </div>
                                </div>
                                <hr class="linha">
                                
                                <div class="preco inline-block botoes">
                                    <a class="botao botao-texto botao-unico text-center" href="usuario-cadastrar.html">Cadastrar Usuário</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <rodape></rodape>
            </div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="templates/menu.js"></script>
        <script src="templates/rodape.js"></script>
        <script src="vue/usuarios.js"></script>
    </body>
</html>
