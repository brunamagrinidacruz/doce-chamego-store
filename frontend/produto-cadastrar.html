<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="img/logos/logo.jpeg" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/formulario.css" rel="stylesheet">
    </head>

    <body>  
        <div id="app">
            <div id="container" class="container">
                <menu_superior v-bind:paginas='[{nome: "Produtos", caminho: "admin.html"}, {nome: "Tela inicial", caminho: "index.html"}]'></menu_superior>
                
                <div id="conteudo" class="session text-center">
                    <h2>Cadastro de Produto</h2>
                    
                    <form method="POST">
                        <p class="nome-campo">Nome do produto</p>
                        <input type="text" id="nome" name="email" autofocus autocomplete="off" required v-model="nome">

                        <p class="nome-campo">Preço</p>
                        <input type="text" id="preco" placeholder="10" autocomplete="off" maxlength="11" required v-model="preco"><br>
                        
                        <p class="nome-campo">Quantidade</p>
                        <input type="number" id="quantidade" required v-model="quantidade"><br>

                        <p class="nome-campo">Descrição</p>
                        <input type="text" id="descricao" autocomplete="off" required v-model="descricao"><br>
                        
                        <p class="nome-campo">Imagem 1</p>
                        <input type="text" id="imagem1" autocomplete="off" required v-model="fotos[0]"><br>

                        <p class="nome-campo">Imagem 2</p>
                        <input type="text" id="imagem2" autocomplete="off" required v-model="fotos[1]"><br>

                        <p class="nome-campo">Imagem 3</p>
                        <input type="text" id="imagem3" autocomplete="off" required v-model="fotos[2]"><br>

                        <p class="text-center" v-if="erros.length">
                            <b>Por favor, corrija os seguintes erro(s):</b>
                            <ul>
                            <li v-for="erro in erros">{{ erro }}</li>
                            </ul>
                        </p>

                        <div class="botoes">
                            <a href="produtos.html" class="botao botao-texto multiplos-botoes">Voltar</a>
                            <input class="botao botao-texto multiplos-botoes" type="submit" name="cadastrar" value="Cadastrar" v-on:click.prevent.stop="cadastrar">
                        </div> 
                    </form>

                </div>

                <rodape></rodape>
            </div>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="templates/menu.js"></script>
        <script src="templates/rodape.js"></script>
        <script src="vue/produto-cadastrar.js"></script>
    </body>
</html>
