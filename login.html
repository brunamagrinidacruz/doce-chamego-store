<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="img/logos/logo.jpeg" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/formulario.css" rel="stylesheet">
    </head>

    <body>  
        <div id="container" class="container">
            <header id="cabecalho" class="session text-right">
                <img id="header-image" class="inline-block" src="img/logos/logo-e-nome.jpeg" alt="Doce Chamego">
                <a href="cadastro.html">Cadastre-se</a>
                <a href="index.html">Tela inicial</a>    
            </header>
            
            <div id="conteudo" class="session text-center">
                <h2>Login</h2>
                
                <form method="POST">
                    <p class="nome-campo">E-mail</p>
                    <input type="email" id="email" name="email" autofocus autocomplete="off" required><br>

                    <p class="nome-campo">Senha</p>
                    <input type="password" id="password" name="password" autocomplete="off" required><br>
                    
                    <div class="botoes">
                        <div class="botao botao-texto multiplos-botoes" href="#">Esqueci a senha</div>
                        <input class="botao botao-texto multiplos-botoes" type="submit" name="entrar" value="Entrar"/>
                    </div> 
                </form>

            </div>

            <footer id="contato" class="session">
                contato
            </footer>
        </div>
    </body>
</html>
