<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="img/logos/logo.jpeg" />
        <link href="css/style.css" rel="stylesheet">
        <link href="css/formulario.css" rel="stylesheet">
    </head>

    <body>  
        <div id="app">
            <div id="container" class="container">                
                <menu_superior v-bind:paginas='[{nome: "Cadastre-se", caminho: "cadastro.html"}, {nome: "Tela inicial", caminho: "index.html"}]'></menu_superior>
            
                <div id="conteudo" class="session text-center">
                    <h2>Login</h2>
                    
                    <form method="POST">
                        <p class="nome-campo">Usuário</p>
                        <input type="text" autofocus autocomplete="off" required v-model="usuario"><br>

                        <p class="nome-campo">Senha</p>
                        <input type="password" autocomplete="off" required v-model="senha"><br>

                        {{ erros }}
                        
                        <div class="botoes">
                            <input class="botao botao-texto botao-unico" type="submit" name="entrar" value="Entrar" v-on:click.prevent.stop="entrar()"/>
                        </div> 
                    </form>

                </div>

                <footer id="contato" class="session text-center">
                    <div class="img-rodape">
                        <a href="index.html"><img class="imagem-logo inline-block" src="img/logos/logo.jpeg" alt="logo doce chamego"></a>
                        <a href="https://www.instagram.com/docechamegooficial/" target="_blank">
                            <img src="img/logo-instagram.png" alt="Instagram" width="37em" height="37em">
                        </a>
                        <a href="https://api.whatsapp.com/message/P7BERJIKVZHXC1 " target="_blank">
                            <img src="img/logo-whatsapp.png" alt="Whatsapp" width="37em" height="37em">
                        </a>
                    </div>
                    <br><p class="copyright">© Doce Chamego 2021. Todos os direitos reservados.</p>
                </footer>
            </div>

        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="templates/menu.js"></script>
        <script src="vue/login.js"></script>
    </body>
</html>
