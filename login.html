<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link href="css/style-login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <header class="brand">
                <h1>Doce Chamego</h1>
            </header>
            <div class="informations">
                <div class="logInfo">
                    <h2>Fazer Login</h2>
                    <form>
                        <h3>Email</h3>
                        <input type="email" id="emaiLogin" name="email">
                        <h3>Senha</h3>
                        <input type="password" id="passwordLogin" name="password"><br>
                    </form>
                    <div id="loginButton" ><button  type="button">Enviar</button></div> 
                    <div class="logInfo forgot">
                        <p>Esqueceu sua senha? Clique <a href="esqueceu.html">aqui.</a></p>
                    </div>
                    <div class="logInfo newAccount">
                        <p>Novo por aqui?</p>
                        <button type="button">Crie sua conta da Doce Chamego!</button> 
                    </div>
                </div>
            </div>
            <footer>
                <p class="itens">Informacoes</p>
                <p class="itens">Contato</p>
                <p class="itens">Ajuda</p>
            </footer>
        </div>
    </body>
</html>
