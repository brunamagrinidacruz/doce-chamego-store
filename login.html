<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/jpeg" href="img/logos/logo.jpeg" />
        <link href="css/style-login.css" rel="stylesheet">
        <link href="css/style-formulario.css" rel="stylesheet">
    </head>
    <body>
        <!--<img id="img-background" src="img/cone-trufado1.jpeg" width="100%" height="100%">-->
        <div class="container">
            <header class="brand">
                <a href="index.html"><img src="img/logos/logo-e-nome.jpeg" alt="Doce Chamego" with="160em" height="140em"></a> 
            </header>

            <div class="informations">
                <div class="forms">
                    <h2>Entrar</h2>
                    <form>
                        <h3>E-mail</h3>
                        <input type="email" id="email" name="email" autofocus autocomplete="off" required><br><br>
                        <h3>Senha</h3>
                        <input type="password" id="password" name="password" autocomplete="off" required><br>
                        <div id="botao" ><input type="submit" name="entrar" value="Entrar"></div> 
                    </form>
                    <div class="logInfo forgot">
                        <p>Esqueceu sua senha? Clique <a href="esqueceu.html">aqui.</a></p>
                    </div>
                    <div class="logInfo newAccount">
                        <p>Novo por aqui?</p><br><br><br><br>
                        <button type="button">Criar conta</button> 
                    </div>
                </div>
            </div>

            <footer>
                <p class="itens">Informacoes</p>
                <p class="itens">Contato</p>
                <p class="itens">Ajuda</p>
            </footer>
        </div>
    </body>
</html>
