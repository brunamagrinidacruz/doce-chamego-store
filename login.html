<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Doce Chamego</title>
        <meta charset="utf-8">
        <link href="../doce-chamego-store/css/style-login.css" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <header id="brand">
                <h1>Doce Chamego</h1>
            </header>
            <div id="logInfo">
                <h2>Fazer Login</h2>
                <form>
                    <h3>Email</h3>
                    <input type="email" id="emaiLogin" name="email">
                    <h3>Senha</h3>
                    <input type="password" id="passwordLogin" name="password"><br>
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <div id="forgot">
                <p>Esqueceu sua senha? Clique <a href="esqueceu.html">aqui.</a></p>
            </div>
            <div id="newAccount">
                <p>Novo por aqui?</p>
                <button type="button">Crie sua conta da Doce Chamego!</button> 
            </div>
            <footer>
                <p>Informacoes</p>
                <p>Contato</p>
                <p>Ajuda</p>
            </footer>
        </div>
    </body>
</html>
